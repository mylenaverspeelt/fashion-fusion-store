<mat-sidenav-container class="container">

    <!-- menu sanduiche quando for mobile size -->
    <mat-toolbar *ngIf="isMobile" color="black">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>

    <!-- dropdown menu quando for mobile size -->
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let category of categories" (click)="onShowCategory(category)">
            {{ category }}
        </button>
    </mat-menu>

    <mat-expansion-panel *ngIf="!isMobile && categories" class="custom-width">
        <mat-expansion-panel-header class="custom-width">
            <mat-panel-title>CATEGORIAS</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let category of categories" [value]="category">
                <button (click)="onShowCategory(category)">{{ category }}</button>
            </mat-list-option>
        </mat-selection-list>
    </mat-expansion-panel>

</mat-sidenav-container>
